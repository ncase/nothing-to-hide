window.onload = function(){

	var manifest = [
		{id:"slap", src:"sounds2/slap.mp3"},
		{id:"tv", src:"sounds2/tv.wav"},
		{id:"feedback", src:"sounds2/feedback.wav"},
		{id:"slidewalk", src:"sounds2/slidewalk.wav"},
		{id:"clap", src:"sounds2/clap.wav"},
		{id:"pocket", src:"sounds2/pocket.mp3"}
	];

	var soundsLeft = manifest.length;
	createjs.Sound.addEventListener("fileload",function(event){
		soundsLeft--;
		if(soundsLeft==0) onLoad();
	});
	createjs.Sound.registerManifest(manifest);

};

var poster = {
	poppy: {
		user: "Poppy Gardner",
		icon: "icons/poppy.png"
	},
	nobody: {
		user: "Nobody",
		icon: "icons/nobody.png"
	}
};

var _generatePost = function(type,poster,data){
	return {
		type: type+"_post",
		user: poster.user,
		icon: poster.icon,
		date: poster.date,
		data: data
	}
};

var _generateConvoPost = function(poster,date,message){
	return {
		type: "conversation_post",
		user: poster.user,
		icon: poster.icon,
		date: date,
		data: { message: message }
	}
};

var _generateMainPost = function(image,slidewalk,date,sound){
	return {
		type: "parallax_post",
		user: poster.poppy.user,
		icon: poster.poppy.icon,
		date: date,
		data: {
			height: 350,
			layers:[
				{img:"pics2/main_bg.png", depth:0.3, offset:0},
				{img:"pics2/slidewalk000"+slidewalk+".png", depth:0.3, offset:-219},
				{img:"pics2/"+image+".png", depth:0.1, offset:-20}
			],
			sound: sound
		}
	}
};
